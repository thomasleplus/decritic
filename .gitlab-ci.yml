---

include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

image: golang:1.15

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org

stages:
  - check
  - dep
  - staticcheck
  - build

sast:
  stage: check

dep:
  stage: dep
  script:
    - 'make dep'

staticcheck:
  stage: staticcheck
  script:
    - 'make staticcheck'

build:
  stage: build
  script:
    - 'make compile'
