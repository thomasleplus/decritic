---
include:
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/SAST-IaC.gitlab-ci.yml

image: golang:1.15

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org

stages:
  - check
  - dep
  - vet
  - staticcheck
  - build
  - test

sast:
  stage: check

iac-sast:
  stage: check

kics-iac-sast:
  stage: check

secret_detection:
  stage: check

OSV scanner:
  allow_failure: true
  image: golang:latest
  stage: check
  before_script:
    - "go install github.com/google/osv-scanner/cmd/osv-scanner@latest"
  script:
    - 'PATH="${PATH}:$(go env GOPATH)/bin" osv-scanner -r .'
  timeout: 10 minutes

dep:
  stage: dep
  script:
    - "make dep"
vet:
  stage: vet
  script:
    - "make vet"

staticcheck:
  stage: staticcheck
  script:
    - "make staticcheck"

build:
  stage: build
  script:
    - "make compile"

test:
  stage: test
  script:
    - "make test"
