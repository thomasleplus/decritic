---
name: Go

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:

  build:
    name: Build with Go
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Set up Go 1.15
      uses: actions/setup-go@v2.2.0
      with:
        go-version: 1.15
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: make dep
    - name: Staticcheck
      run: make staticcheck
    - name: Build
      run: make compile
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: decritic
        path: bin/
