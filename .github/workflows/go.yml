---
name: Go

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  go:
    name: Build with Go
    runs-on: ubuntu-latest
    steps:
      - name: Set REPOSITORY
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          echo "REPOSITORY=${GITHUB_REPOSITORY#*/}" >> "${GITHUB_ENV}"
      - name: Check out code into the Go module directory
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Set SOURCE_DATE_EPOCH
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> "${GITHUB_ENV}"
      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "stable"
          check-latest: true
        id: go
      - name: Get dependencies
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          make dep
      - name: Vet
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          make vet
      - name: Static Check
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          make staticcheck
      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          make compile
      - name: Test
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          make test
      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ env.REPOSITORY }}
          path: bin/
