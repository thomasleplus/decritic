image: golang:1.13

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org

stages:
  - dep
  - staticcheck
  - build

dep:
  stage: dep
  script:
    - make dep

staticcheck:
  stage: staticcheck
  script:
    - make staticcheck

build:
  stage: build
  script:
    - make compile
