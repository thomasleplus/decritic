---
name: Go

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:

  build:
    name: Build with Go
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 'stable'
        check-latest: true
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    - name: Get dependencies
      run: make dep
    - name: Vet
      run: make vet
    - name: Staticcheck
      run: make staticcheck
    - name: Build
      run: make compile
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: decritic
        path: bin/
